version: '3.8'

services:
  # PostgreSQL database (local alternative to Neon)
  postgres:   # service name, use in DATABASE_URL as hostname, e.g., postgresql://user:pass@postgres:5432/dbname
    image: postgres:18-alpine
    # container_name: price-monitor-postgres  # Don't set container_name to allow multiple instances
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: priceMonitor
    # ports:  # port mapping not needed unless you want to access DB from host, multiple instances may conflict
    #   - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (local alternative to Upstash)
  redis:  # service name, use in REDIS_URL as hostname, e.g., redis://redis:6379
    image: redis:8-alpine
    # container_name: price-monitor-redis  # Don't set container_name to allow multiple instances
    # ports:  # port mapping not needed unless you want to access Redis from host, multiple instances may conflict
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Worker application
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      # Database - using local Postgres service name as host: postgresql://user:pw@host:5432/priceMonitor
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/priceMonitor
      # Redis - using local Redis service name as host: redis://host:6379
      REDIS_URL: redis://redis:6379
      # AI Provider (use your actual keys)
      AI_PROVIDER: ${AI_PROVIDER:-anthropic}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5-mini}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      GOOGLE_MODEL: ${GOOGLE_MODEL:-gemini-2.5-flash}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-haiku-4-5}
      FORCE_AI_EXTRACTION: ${FORCE_AI_EXTRACTION:-false}
      # Email
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM:-Price Monitor <onboarding@resend.dev>}
      ALERT_EMAIL: ${ALERT_EMAIL}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Note: For local development, run web app directly in another terminal:
  #   pnpm --filter @price-monitor/web dev
  # This is faster and simpler than Docker. Web app will connect to this local Redis/Postgres.

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
