name: Build and Push Docker Images

# Trigger on push to main or dev branches                                                                     
# - main: Build :latest + deploy to production                                                                
# - dev:  Build :dev (CI test only, not deployed anywhere)                                                    
on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/**'
      - '!**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry (GHCR)
      # Uses automatic GITHUB_TOKEN for authentication
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Determine image tag based on branch
      # main branch → :latest tag
      # dev branch → :dev tag
      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      # Step 5: Build and push web image
      # Image name format: ghcr.io/<owner>/<repo>/web:<tag>
      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/web:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 6: Build and push worker image
      # Image name format: ghcr.io/<owner>/<repo>/worker:<tag>
      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/worker:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ===================================
      # Production Auto-Deployment
      # ===================================
      # These steps only run on 'main' branch
      # They trigger Coolify to pull latest images and redeploy
      # Webhook URLs are configured in GitHub Secrets:
      #   - COOLIFY_WEBHOOK_WEB_PROD
      #   - COOLIFY_WEBHOOK_WORKER_PROD
      # Get these URLs from production Coolify (tasks 2.14-2.15)
      #
      # GitHub Secrets Required (set these in repository settings):
      #
      # 1. Navigate to: Repository → Settings → Secrets and variables → Actions
      # 2. Click "New repository secret"
      # 3. Add the following secrets:
      #
      #    Name: COOLIFY_WEBHOOK_WEB_PROD
      #    Value: <webhook URL from production Coolify web app>
      #
      #    Name: COOLIFY_WEBHOOK_WORKER_PROD
      #    Value: <webhook URL from production Coolify worker app>
      #
      # How to get webhook URLs:
      #    - Production Coolify → Application → Settings → Webhooks
      #    - Copy the webhook URL for each app

      # Step 7: Trigger Production Deployment (Web)
      - name: Trigger Production Deployment (Web)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.COOLIFY_WEBHOOK_WEB_PROD }}" ] && [ -n "${{ secrets.COOLIFY_WEBHOOK_TOKEN_PROD }}" ]; then
            echo "Triggering Coolify webhook for web app..."
            curl -X POST "${{ secrets.COOLIFY_WEBHOOK_WEB_PROD }}" \
              -H "Authorization: Bearer ${{ secrets.COOLIFY_WEBHOOK_TOKEN_PROD }}" \
              --fail --silent --show-error \
              --max-time 30 \
              && echo "✅ Web deployment triggered successfully" \
              || echo "⚠️ Web webhook failed (non-blocking)"
          else
            echo "⚠️ COOLIFY_WEBHOOK_WEB_PROD or COOLIFY_WEBHOOK_TOKEN_PROD secret not set, skipping webhook"
          fi

      # Step 8: Trigger Production Deployment (Worker)
      - name: Trigger Production Deployment (Worker)
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -n "${{ secrets.COOLIFY_WEBHOOK_WORKER_PROD }}" ] && [ -n "${{ secrets.COOLIFY_WEBHOOK_TOKEN_PROD }}" ]; then
            echo "Triggering Coolify webhook for worker app..."
            curl -X POST "${{ secrets.COOLIFY_WEBHOOK_WORKER_PROD }}" \
              -H "Authorization: Bearer ${{ secrets.COOLIFY_WEBHOOK_TOKEN_PROD }}" \
              --fail --silent --show-error \
              --max-time 30 \
              && echo "✅ Worker deployment triggered successfully" \
              || echo "⚠️ Worker webhook failed (non-blocking)"
          else
            echo "⚠️ COOLIFY_WEBHOOK_WORKER_PROD or COOLIFY_WEBHOOK_TOKEN_PROD secret not set, skipping webhook"
          fi
