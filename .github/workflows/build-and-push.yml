name: Build and Push Docker Images

# Trigger on push to main or dev branches
# Only build when relevant files change (not just docs)
on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/**'
      - '!**.md'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for advanced build features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry (GHCR)
      # Uses automatic GITHUB_TOKEN for authentication
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Determine image tag based on branch
      # main branch → :latest tag
      # dev branch → :dev tag
      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      # Step 5: Build and push web image
      # Image name format: ghcr.io/<owner>/<repo>/web:<tag>
      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/web:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 6: Build and push worker image
      # Image name format: ghcr.io/<owner>/<repo>/worker:<tag>
      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/worker:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Note: Production webhook triggers will be added in Phase 2 (task 2.9)
      # For now, Coolify deployments are triggered manually or via CLI script
